          <div class="header__categories"></div>
        </div>
        <div class="header__right">
          <button data-modal="modal" class="button-modal header__button">
            <span class="count_cart"> </span>
            <img
              src="images/shopping_cart_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg"
              alt="cart"
            />
          </button>
        </div>
      </nav>
    </header>

    <main>
      <div class="main__header-category">
        <h1 class="main__title"></h1>
        <div class="main__selects">
          <div class="main__select-category">
            <span>limit:</span>
            <select class="limit__select" name="limit" id="">
              <option value="5">5</option>
              <option value="10" selected>10</option>
              <option value="15">15</option>
              <option value="20">20</option>
            </select>
          </div>
          <div class="main__select">
            <span>sort by:</span>
            <select class="goods__select" name="" id="">
              <option value="0">default</option>
              <option value="1">title ↑</option>
              <option value="2">title ↓</option>
              <option value="3">price ↑</option>
              <option value="4">price ↓</option>
              <option value="5">rating</option>
            </select>
          </div>
        </div>
        <div class="main__search">
          <input class="search__input" placeholder="" type="text" />
          <button class="search__button">find</button>
          <button class="search__clear-button">
            <img
              src="./images/close_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.svg"
              alt=""
            />
          </button>
        </div>
      </div>
      <div class="main__content">
        <template class="main__template">
          <div class="main__item">
            <div class="main__item-top">
              <img
                class="main__item-img"
                src="https://media.dodostatic.net/image/r:584x584/0198bf57bc517218ab93c762f4b0193e.avif"
                alt="pizza"
              />
              <h2 class="main__item-title">Пепперони фреш</h2>
              <p class="main__item-description">
                Выходные подъехали вместе с горячей пиццей по очень приятной
                цене
              </p>
            </div>
            <div class="main__item-bottom">
              <p class="main__item-price">от 269 ₽</p>
              <button class="main__item-btn">Выбрать</button>
              <button class="main__item-btn main__item-btn--active">
                В корзине
              </button>
            </div>
          </div>
        </template>
      </div>
      <div class="pagination">
        <button class="back__pagination back-page" disabled><</button>
        <div class="current-page">1</div>
        <button class="back__pagination next-page">></button>
      </div>
    </main>

    <div id="modal" class="modal modal__basket">
      <button class="close-modal modal__close">
        <img
          src="./images/close_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.svg"
          alt="close"
        />
      </button>

      <div class="modal__content modal__content--passive">
        <img
          src="	https://cdn.dodostatic.net/pizza-site/dist/assets/5aa5dac99a832c62f3ef..svg"
          alt=""
        />
        <div class="info__goods">
          <h1>Пока тут пусто</h1>
          <p>Добавьте пиццу. Или две! А мы доставим ваш заказ!</p>
        </div>
      </div>

      <div class="modal__content modal__content--active">
        <div class="order-box--top">
          <div class="title--price">
            <h1><span class="order__full-count">1</span> товар(а) на сумму</h1>
            <p class="order__full-price">310₽</p>
          </div>
          <div class="order__products">
            <template class="order__template">
              <div class="order__box">
                <img
                  class="order__close"
                  src="./images/close_small_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg"
                  alt="close"
                />
                <div class="order__content-top">
                  <img class="order__img" src="" alt="" />
                  <div class="order__product">
                    <h2 class="order__title">Чикен бокс</h2>
                    <p class="order__description">
                      Куриные наггетсы 5 шт, 110 г
                    </p>
                  </div>
                </div>
                <div class="order__content-bttm">
                  <div class="order__price">310 ₽</div>
                  <div class="order__count">
                    <div class="order__count-title">Изменить</div>
                    <div class="order__counter">
                      <button class="counter-btn counter-btn--minus">
                        <span> - </span>
                      </button>
                      <p class="order-counter">1</p>
                      <button class="counter-btn counter-btn--plus">
                        <span> + </span>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </template>
          </div>
        </div>
        <div class="place__order">
          <div class="place__order--content">
            <div class="place__order--quantity">
              <div class="order__quantity">1 товар</div>
              <div class="quantity-cost">310 ₽</div>
            </div>

            <div class="place__order--amount">
              <div class="order__amount">Сумма заказа</div>
              <div class="order__amount-price">310 ₽</div>
            </div>

            <button class="order-button">
              <span> К оформлению заказа </span>
              <img src="" alt="" />
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
